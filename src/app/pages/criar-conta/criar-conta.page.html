<ion-content fullscreen="true">
  <section class="area-cadastro">
    <div>
      <h3>Bem-vindo ao</h3>
      <img src="/assets/Logo.png">
    </div>

    <div class="login">
      <form>
        <ion-text class="page-title"><h2>Cadastrar</h2></ion-text>
        <input type="text" [(ngModel)]="userRegister.nome" name="nome" placeholder="Nome">
        <input type="text" [(ngModel)]="userRegister.email" name="email" placeholder="E-mail" autofocus>
        <input type="password" [(ngModel)]="userRegister.password" name="senha" placeholder="Senha">
        <button type="submit" [disabled]="disableButton" (click)="register()">Criar</button>
        <div class="accounts">
          <button class="round-ico" (click)='googleSignIn()' [disabled]="isLogin">
            <ion-icon name="logo-google"></ion-icon>
          </button>
          <button class="round-ico" (click)='githubSignIn()' [disabled]="isLogin">
            <ion-icon name="logo-github"></ion-icon>
          </button>
        </div>

      </form>
    </div>

    <div class="logar">
      <p>JÃ¡ tem uma conta?</p>
      <a routerLink="/login">Fazer login</a>
    </div>

  </section>
</ion-content>
