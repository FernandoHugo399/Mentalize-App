<ion-content fullscreen="true">
  <section class="area-cadastro">
    <div>
      <h3>Bem-vindo ao</h3>
      <img src="/assets/Logo.png">
    </div>

    <div class="login">
      <form>
        <ion-text class="page-title"><h2>Cadastrar</h2></ion-text>
        <input type="text" [(ngModel)]="userRegister.nome" name="nome" placeholder="Nome">
        <input type="text" [(ngModel)]="userRegister.apelido" name="apelido" placeholder="Apelido">
        <input type="text" [(ngModel)]="userRegister.email" name="email" placeholder="E-mail" autofocus>
        <input type="tel" [(ngModel)]="userRegister.telefone" name="telefone" placeholder="Telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"placeholder="Telefone">
        <select name="genero" [(ngModel)]="userRegister.genero">
          <option value="" selected disabled>Genero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="não definido pelo usuário">Prefiro não dizer</option>
        </select>
        <input type="date" [(ngModel)]="userRegister.nascimento" name="nome" placeholder="Nascimento">
        <input type="password" [(ngModel)]="userRegister.password" name="senha" placeholder="Senha">
        <button type="submit" [disabled]="disableButton" (click)="register()">Criar</button>
        <div class="accounts">
          <button class="round-ico" [disabled]="disableButton">
            <ion-icon name="logo-google"></ion-icon>
          </button>
          <button class="round-ico" [disabled]="disableButton">
            <ion-icon name="logo-github"></ion-icon>
          </button>
        </div>

      </form>
    </div>

    <div class="logar">
      <p>Já tem uma conta?</p>
      <a routerLink="/login">Fazer login</a>
    </div>

  </section>
</ion-content>
