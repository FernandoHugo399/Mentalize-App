<ion-header [translucent]="true">
  <ion-toolbar>
      <div class="align-logo-center">
        <img src="/assets/Logo.png" class="ion-padding">
      </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <section class="feed" *ngIf="publish">
    <ion-virtual-scroll [items]="publish">
      <ion-card *virtualItem="let publish;">
        <div class="container-imagem">
          <ion-img src="https://storage.googleapis.com/mentalize-361022.appspot.com/publish/{{publish.imagem}}"></ion-img>
        </div>
        <ion-card-header>
            <ion-card-title>{{publish.titulo}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <h2>{{publish.descricao}}</h2>
              <ion-badge color="medium">{{publish.materia}}</ion-badge>
              <ion-badge color="medium">{{publish.nivelEnsino}}</ion-badge>
          </ion-card-content>

            <div class="actions-btn">
              <ion-button><ion-icon name="download-outline" slot="start"></ion-icon>Download</ion-button>
              <ion-button><ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>Comentar</ion-button>
              <ion-button><ion-icon name="megaphone-outline" slot="start"></ion-icon>Denunciar</ion-button>
            </div>
          </ion-card>
    </ion-virtual-scroll>
  </section>
</ion-content>
